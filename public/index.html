<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      * {
        /* cursor: url(https://cdn.jsdelivr.net/gh/mirai-mamori/web-img/img/Ayu.cur), auto; */
        /*初始化 清除页面元素的内外边距*/
        padding: 0;
        margin: 0;
        /*盒子模型*/
        box-sizing: border-box;
      }
      *:active {
        /* cursor: url(https://cdn.jsdelivr.net/gh/mirai-mamori/web-img/img/Nor.cur),auto; */
      }
    </style>
  </head>
    <span class="js-cursor-container"></span>
    <div id="app"></div>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
 
    <script>
    L2Dwidget.init({
        "model": {
            "jsonPath": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
            "scale": 1
        },
        "display": {
            "position": "left",
            "width": 100,
            "height": 200,
            "hOffset": 0,
            "vOffset": -70
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
<script  id="sukura" type="text/javascript" src="./sukura.js"></script>
<script  type="text/javascript" src="./tuowei.js"></script>
<script  type="text/javascript" src="./cursor.js"></script>
  </body>
 
</html>
